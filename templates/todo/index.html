<h1>Hello {{ username }}</h1>
<div>
    {% if authenticated %}
    <ul>
        {% for todo in todos %}
        <li><span>{{ todo.name }}</span><span><a href="#" data-url="{% url 'remove' %}">Remove</a></span></li>
        {% endfor %}
    </ul>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <input type="submit" value="Create">
    </form>
    {% endif %}
</div>
